name: Build Base Images

on:
  repository_dispatch:
    types: [deps-updated]
  schedule:
    # Weekly rebuild for security patches (Sundays at 03:00 UTC)
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual rebuild'
        required: false

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/north-relay/northrelay-base
  PLATFORM_REPO: North-Relay/northrelay-platform

jobs:
  fetch-deps:
    name: Fetch Dependencies from Platform
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout base repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Fetch platform dependency files
        env:
          GH_TOKEN: ${{ secrets.PLATFORM_READ_TOKEN }}
          PLATFORM_REPO: ${{ env.PLATFORM_REPO }}
        run: |
          # Fetch package.json and package-lock.json via download_url (handles large files)
          for f in package.json package-lock.json; do
            URL=$(gh api "repos/$PLATFORM_REPO/contents/$f" --jq '.download_url')
            curl -sL "$URL" -o "$f"
            echo "Fetched $f ($(wc -c < "$f") bytes)"
          done

          # Fetch Prisma schema
          mkdir -p prisma
          URL=$(gh api "repos/$PLATFORM_REPO/contents/prisma/schema.prisma" --jq '.download_url')
          curl -sL "$URL" -o prisma/schema.prisma
          echo "Fetched prisma/schema.prisma"

      - name: Upload dependency artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: platform-deps
          path: |
            package.json
            package-lock.json
            prisma/schema.prisma

  build-builder:
    name: Build Builder Image
    runs-on: ubuntu-latest
    needs: fetch-deps
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download dependency artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: platform-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=builder-latest
            type=raw,value=builder-{{date 'YYYYMMDD'}}

      - name: Build and push builder image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: Dockerfile.builder
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=builder
          cache-to: type=gha,mode=max,scope=builder

  build-runner:
    name: Build Runner Image
    runs-on: ubuntu-latest
    needs: fetch-deps
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download dependency artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: platform-deps

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=runner-latest
            type=raw,value=runner-{{date 'YYYYMMDD'}}

      - name: Build and push runner image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: Dockerfile.runner
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=runner
          cache-to: type=gha,mode=max,scope=runner

  scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-builder, build-runner]
    permissions:
      security-events: write
    strategy:
      matrix:
        image: [builder-latest, runner-latest]
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@1bd062560b422f5944df1de50abd05162bea079e # v0.30.0
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ matrix.image }}'
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@89a39a4e59826350b863aa6b6252a07ad50cf83e # v4.32.4
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.image }}.sarif'
